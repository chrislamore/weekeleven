<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <!--This CSS is a modified version of the version that Fireship provided in this github repo https://github.com/fireship-io/224-animated-css-grid-->
    <style>
      @import url('./base.css');
      @import url('./game-board.css');
    </style>
  </head>
  <body>
    <h1>Tic--Tac--Toe</h1>
    <section class="game-board">
      <div class="card" id="1"></div>
      <div class="card" id="2"></div>
      <div class="card" id="3"></div>
      <div class="card" id="4"></div>
      <div class="card" id="5"></div>
      <div class="card" id="6"></div>
      <div class="card" id="7"></div>
      <div class="card" id="8"></div>
      <div class="card" id="9"></div>
    </section>
    <h2 id="player-turn">It is player "X" turn</h2>
    <button type="reset" id="reset">Reset</button>

    
    <script src="app.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
  </body>
</html>
